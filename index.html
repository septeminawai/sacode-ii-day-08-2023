<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 08 - Membuat Banner</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;1,100&display=swap');

    *{
    font-family: 'Montserrat', sans-serif;
    }
    </style>

   
</head>
<body>
    <!-- HEADER START -->
    <header>
        HEADER
    </header>
    <!-- HEADER AND -->

    <!-- CONTENT STAR -->

        <!-- BANNER STAR DASAR-->
        <section id="banner-satu" class="banner-satu">
            <div class="container shadow rounded" style="background-image: url(assets/img/bg1.png); background-size:cover">
                <div class="row py-5 my-5">
                    <div class="col text-center text-dark mt-5">
                        <p class="text-uppercase h3">Noken Papua <i class="fa-solid fa-bag-shopping"></i></p>
                        <P class="fw-bold display-3 mb-2">Buatan Mama-Mama Papua <i class="fa-solid fa-heart"></i></P>
                        <a href="" class="btn btn-secondary">Pesan Sekarang <i class="fa-solid fa-phone-flip"></i></a>
                    </div>
                </div>
            </div>
        </section>
        <!-- BANNER AND -->

        <!-- BANNER DENGAN GAMBAR -->
        <section id="banner-dua" class="banner-dua">
            <div class="container shadow" style="background-image: url(assets/img/bg2.png); background-size: cover;">
                <div class="row py-5 my-5">
                    <div class="col text-center text- mt-5">
                        <img src="assets/img/tas-noken-removebg-preview.png" class="img-fluid" >
                        <p class="text-uppercase h3">Noken Papua <i class="fa-solid fa-bag-shopping"></i></p>
                        <P class="fw-bold display-3 mb-2">Buatan Mama-Mama Papua <i class="fa-solid fa-heart"></i></P>
                        <a href="" class="btn btn-secondary">Pesan Sekarang <i class="fa-solid fa-phone-flip"></i></a>
                    </div>
                </div>
            </div>
        </section>
        <!-- BANNER AND -->

        <!-- BANNER DENGAN LATAR BELAKANG GAMBAR -->
        <section id="banner-tiga" class="banner-tiga">
            <div class="container shadow rounded" style="background-image: url(assets/img/bg.png); background-size:cover">
                <div class="row py-5 my-5">
                    <div class="col text-center text-dark mt-5">
                        <img src="assets/img/tas-noken-removebg-preview.png" class="img-fluid" >
                        <p class="text-uppercase h3">Noken Papua <i class="fa-solid fa-bag-shopping"></i></p>
                        <P class="fw-bold display-3 mb-2">Buatan Mama-Mama Papua <i class="fa-solid fa-heart"></i></P>
                        <a href="" class="btn btn-secondary">Pesan Sekarang <i class="fa-solid fa-phone-flip"></i></a>
                    </div>
                </div>
            </div>
        </section>
        <!-- BANNER AND -->

    <!-- CONTENT AND -->

    <!-- FOOTER STAR -->
    <footer>
        FOOTER
    </footer>
    <!-- FOOTER AND -->

     <!-- JSS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
